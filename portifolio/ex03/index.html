<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com tabelas</h1>
    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
        <tr>
            <td>Renan</td>
            <td>17</td>
        </tr>
        <tr>
            <td>Joe</td>
            <td>25</td>
        </tr>
    </table>
</body>
</html>
