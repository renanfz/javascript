<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Minha Lista de Tarefas</h1>
        </header>
        <div class="controls">
            <button id="openModal">Adicionar nova tarefa...</button>
        </div>
        <div class="listBox">
            <div class="cardTask">
                <h4 class="task-title">Estudar HTML e CSS</h4>
        
                <div class="task-meta">
                    <p><strong>Categoria:</strong> <span class="categoria">Estudos</span></p>
                    <p><strong>Criada em:</strong> <span class="date">06/09/2025</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
