<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Minha Lista de Tarefas</h1>
        </header>
        <div class="controls">
            <button id="openModal">Adicionar nova tarefa...<i data-lucide="plus"></i></button>
        </div>
        <dialog>
            <h3>Nova Tarefa</h3>
            <input type="text" id="txtTitle" placeholder="Digite a tarefa aqui...">
            <select id="txtCategoria" placeholder="Selecione a categoria (opcional)"></select>
            <button id="saveTask">Adicionar</button>
        </dialog>
        <div class="message">
            <p>Nenhuma tarefa adicionada</p>
        </div>
        <div class="listBox">
            <div class="cardTask">
                <div class="taskTitle">
                    <h4>Estudar HTML e CSS</h4>
                    <label>
                        <input type="checkbox" class="checkTask">
                        Pendente
                    </label>
                </div>
                <div class="task-info">
                    <p><span class="legend">Categoria: </span><span class="categoria">Estudos</span></p>
                    <p><span class="legend">Criada em:</span><span class="date">06/09/2025</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
