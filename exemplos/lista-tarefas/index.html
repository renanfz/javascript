<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Minha Lista de Tarefas</h1>
        </header>

        <div class="controls">
            <button id="openModal">Adicionar nova tarefa...<i data-lucide="plus"></i></button>
        </div>

        <p class="message">Nenhuma tarefa adicionada</p>

        <dialog>
            <div class="modalContent">
                <h3>+ Nova Tarefa</h3>
                <input type="text" id="txtTitle" autocomplete="off" placeholder="Digite a tarefa aqui...">

                <select id="txtCategoria" placeholder="Selecione a categoria">(opcional)
                    <option value="" disabled selected>Selecione a categoria</option>
                    <option value="Estudos">Estudos</option>
                    <option value="Trabalho">Trabalho</option>
                </select>

                <div class="controlsModal">
                    <button id="closeModal">Cancelar</button>
                    <button id="saveTask">Adicionar</button>
                </div>
            </div>
        </dialog>

        <div id="listBox">

                </div>

</body>
</html>
